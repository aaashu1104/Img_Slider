<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoplay Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="1600w-PrgxdKbp8Jk.jpg" alt="Background" class="background-img">

  <div class="slider">
    <div class="slide-track">
      <!-- 9 unique images -->
      <div class="slide"><img src="diego-ph-5LOhydOtTKU-unsplash.jpg" alt="1-2"></div>
      <div class="slide"><img src="cheng-lin-XwDz24ddEog-unsplash.jpg" alt="2-2"></div>
      <div class="slide"><img src="duong-ngan-cfk4k2QQ0Wk-unsplash.jpg" alt="3-2"></div>
      <div class="slide"><img src="will-turner-KPCXuBucEps-unsplash.jpg" alt="4-2"></div>
      <div class="slide"><img src="igor-sporynin-yvR9V-RAz7E-unsplash.jpg" alt="5-2"></div>
      <div class="slide"><img src="mark-mc-neill-Dz91ORrlP_o-unsplash.jpg" alt="6-2"></div>
      <div class="slide"><img src="martin-masson-2Sn7YgEEoZo-unsplash.jpg" alt="7-2"></div>
      <div class="slide"><img src="damian-markutt-ea7qmEgXqSM-unsplash.jpg" alt="8-2"></div>
      <div class="slide"><img src="bryan-dijkhuizen-wSu0txrM5kU-unsplash.jpg" alt="9-2"></div>

      <!-- Repeat for seamless scroll -->
      <div class="slide"><img src="diego-ph-5LOhydOtTKU-unsplash.jpg" alt="1-2"></div>
      <div class="slide"><img src="cheng-lin-XwDz24ddEog-unsplash.jpg" alt="2-2"></div>
      <div class="slide"><img src="duong-ngan-cfk4k2QQ0Wk-unsplash.jpg" alt="3-2"></div>
      <div class="slide"><img src="will-turner-KPCXuBucEps-unsplash.jpg" alt="4-2"></div>
      <div class="slide"><img src="igor-sporynin-yvR9V-RAz7E-unsplash.jpg" alt="5-2"></div>
      <div class="slide"><img src="mark-mc-neill-Dz91ORrlP_o-unsplash.jpg" alt="6-2"></div>
      <div class="slide"><img src="martin-masson-2Sn7YgEEoZo-unsplash.jpg" alt="7-2"></div>
      <div class="slide"><img src="damian-markutt-ea7qmEgXqSM-unsplash.jpg" alt="8-2"></div>
      <div class="slide"><img src="bryan-dijkhuizen-wSu0txrM5kU-unsplash.jpg" alt="9-2"></div>
    </div>
  </div>

  <div id="slider-controls">
    <button id="playPauseBtn">⏸️ Pause</button>
    <button id="fasterBtn">⏩ Faster</button>
    <button id="slowerBtn">⏪ Slower</button>
    <span id="speedDisplay">Speed: 40s</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
